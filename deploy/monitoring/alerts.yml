# Alert Rules for Heart Disease MLOps
# ====================================

groups:
  - name: heart-disease-api-alerts
    rules:
      # Alert: API is down
      - alert: APIDown
        expr: up{job="heart-disease-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Heart Disease API is down"
          description: "The Heart Disease Prediction API has been down for more than 1 minute."

      # Alert: High error rate
      - alert: HighErrorRate
        expr: rate(heart_disease_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | printf \"%.2f\" }} errors/sec over the last 5 minutes."

      # Alert: High latency
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(heart_disease_prediction_latency_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency"
          description: "95th percentile latency is {{ $value | printf \"%.2f\" }} seconds."

      # Alert: No predictions (service might be unhealthy)
      - alert: NoPredictions
        expr: rate(heart_disease_predictions_total[10m]) == 0
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "No predictions in last 10 minutes"
          description: "The API has not received any prediction requests in the last 10 minutes."

      # Alert: High disease prediction rate (monitoring for anomalies)
      - alert: HighDiseaseRate
        expr: rate(heart_disease_predictions_total{result="disease"}[1h]) / rate(heart_disease_predictions_total[1h]) > 0.8
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Unusually high disease prediction rate"
          description: "Over 80% of predictions are returning disease=true in the last hour."

  - name: infrastructure-alerts
    rules:
      # Alert: Pod restart
      - alert: PodRestarting
        expr: increase(kube_pod_container_status_restarts_total{pod=~"heart-disease.*"}[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod is restarting frequently"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour."

